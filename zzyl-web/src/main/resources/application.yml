#服务配置
server:
  #端口
  port: 9995
  #服务编码
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: zzyl
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 6MB
  #数据源配置
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/zzyl?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      username: root
      password: ${DB_PASSWORD:123456}
  redis:
    host: localhost
    port: 6379
    password: ${REDIS_PASSWORD:}
    database: 1
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    client-type: jedis
  # MyBatis配置
mybatis:
  #mapper配置文件
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.zzyl.entity
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    use-generated-keys: true
    default-statement-timeout: 60
    default-fetch-size: 100
logging:
  config: classpath:logback.xml
  level:
    org.springframework.web.socket: debug
knife4j:
  enable: true
zzyl:
  framework:
    swagger:
      swagger-path: com.zzyl.controller
      title: 智慧养老服务
      description: 智慧养老
      contact-name: 黑马研究院
      contact-url: www.itheima.com
      contact-email: itheima@itcast.cn
    jwt:
      base64-encoded-secret-key: ${JWT_SECRET_KEY:your-secret-key-here}
      ttl: 3600000
    oss:
      endpoint: ${OSS_ENDPOINT:oss-cn-beijing.aliyuncs.com}
      accessKeyId: ${OSS_ACCESS_KEY_ID:your-access-key-id}
      accessKeySecret: ${OSS_ACCESS_KEY_SECRET:your-access-key-secret}
      bucketName: ${OSS_BUCKET_NAME:your-bucket-name}
  wechat:
    appId: ${WECHAT_APP_ID:your-app-id}
    appSecret: ${WECHAT_APP_SECRET:your-app-secret}
